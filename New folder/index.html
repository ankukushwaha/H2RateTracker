<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2_production_rate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>H2 Production Rate</h1>
        </div>
        <div class="rate" >
            <div class="input-div">
                <label>Irradiance(w/m^2)</label>
                <input type="number" value="1294.32" id="irr" class="inp">
            </div>
            <div class="input-div">
                <label>Area(m^2)</label>
                <input type="number" value="0.1189" id="area" class="inp">
            </div>
            <div class="input-div">
                <label>Time(sec)</label>
                <input type="number" value="3600" id="tm" class="inp">
            </div>
            <div class="input-div1">
                <label>Electrolysis_effi</label>
                <input type="number" value="0.6" id="el" class="inp">
            </div>
            <div class="input-div1">
                <label>Power(w)</label>
                <input type="number" value="30.78" id="pr" class="inp">
            </div>
            <div class="input-div2">
                <label>Energy(J)</label>
                <input type="number" value="110808" id="en" class="inp">
            </div>
            <div class="input-div2">
                <label>H2 Production Rate(kg/hr)</label>
                <input type="number" value="1.24" id="hp" class="inp">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
